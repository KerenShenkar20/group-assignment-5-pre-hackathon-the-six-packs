<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="js/hackathon.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">

        <title>Client side</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Users</h1>

            <section id="content">
                <section id="Users-list">
                    <h2>Users list</h2>
                    <table border="1">
                        <thead>
                            <tr>
                            <th>כותרת 1</th>
                            <th>כותרת 2</th>
                            <th>כותרת 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>שורה 1, תא 1</td>
                            <td>שורה 1, תא 2</td>
                            <td>שורה 1, תא 3</td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section id="User-operations">
                    <h2>Users operations</h2>

                    <section id="buttons">
                        <button type="button" class="btn btn-info" id="get-button">Show users</button>
                        <button type="button" class="btn btn-danger" id="delete-button">Delete</button>
                        <button type="button" class="btn btn-success" id="add-button">Add</button>
                        <button type="button" class="btn btn-warning" id="update-button">Update user</button>
                    </section>

                    <section id="get-delete-restaurant">
                        <input type="text" id="rest-id" name="rest-id"/>
                        <button type="button" class="btn btn-primary" id="get-delete-do"></button>
                        <section id="restaurant-result"></section>
                    </section>
                </section>
            </section>
        </div>
    </body>
</html>
